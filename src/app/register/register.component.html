<div class="container-fluid">
  <div class="nav">
    <p class="mt-2 ms-4">
      <a routerLink="/" class="login">&LeftArrow; Back to Login page</a>
    </p>
  </div>
  <div class="container2 shadow">
    <div class="row">
      <div
        class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 mx-auto py-5"
      >
        <h2>Register</h2>
        <hr />
        <form [formGroup]="registerForm" (ngSubmit)="onSignupSubmit()">
          <div class="form-group mb-4">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              formControlName="username"
              autocomplete="off"
            />
            <span
              *ngIf="
                !registerForm.get('username').valid &&
                registerForm.get('username').touched
              "
              class="text-danger"
              >*This field is required.</span
            >
            <span
              *ngIf="registerForm.get('username').errors?.minlength"
              class="text-danger"
              >*Name must be at least 5 characters long.</span
            >
          </div>
          <div class="form-group mb-4">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              formControlName="email"
              autocomplete="off"
            />
            <span
              *ngIf="
                !registerForm.get('email').valid &&
                registerForm.get('email').touched
              "
              class="text-danger"
              >*This field is required.</span
            >
            <!-- <span
            *ngIf="
              registerForm.get('email').dirty &&
              registerForm.get('email').touched &&
              registerForm.get('email').valid
            "
            class="text-danger"
            >*Enter a valid email.</span
          > -->
          </div>
          <div class="form-group mb-4">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              formControlName="password"
            />
            <span
              *ngIf="
                !registerForm.get('password').valid &&
                registerForm.get('password').touched
              "
              class="text-danger"
              >*This field is required.</span
            >
            <span
              *ngIf="registerForm.get('password').errors?.minlength"
              class="text-danger"
              >*password must be at least 8 characters long.</span
            >
          </div>
          <div class="form-group mb-4">
            <label for="phoneNo">Phone number</label>
            <input
              type="tel"
              name="phoneNo"
              id="phoneNo"
              class="form-control"
              formControlName="phoneNo"
              autocomplete="off"
            />
            <span
              *ngIf="
                !registerForm.get('phoneNo').valid &&
                registerForm.get('phoneNo').touched
              "
              class="text-danger"
              >*This field is required.</span
            >
            <span
              *ngIf="registerForm.get('phoneNo').errors?.maxlength"
              class="text-danger"
              >*phone number must contain 10 digits.</span
            >
          </div>
          <p>
            Already have an account?<a href="/" class="text-danger"> Login</a>
          </p>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
