<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div
        class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 mx-auto w-100"
      >
        <table class="table table-hover table-success">
          <thead class="table-dark">
            <tr class="text-center" data-href="/users">
              <th>id</th>
              <th>Username</th>
              <th>Email address</th>
              <th>Phone Number</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody *ngFor="let data of userDetails; let i = index">
            <tr class="text-center" (click)="navigateToUserInfo(data.username)">
              <td>{{ i + 1 }}</td>
              <td>{{ data.username }}</td>
              <td>{{ data.email }}</td>
              <td>{{ data.phoneNo }}</td>
              <td>
                <button
                  class="btn btn-success me-2"
                  data-bs-toggle="modal"
                  data-bs-target="#editUser"
                  (click)="setUserDetails(data); $event.stopPropagation()"
                >
                  Edit</button
                ><button
                  type="button"
                  class="btn btn-danger"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  (click)="openModal(data.username); $event.stopPropagation()"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <h2 *ngIf="userDetails.length === 0" class="text-center">
          Users List is Empty ðŸ™‚
        </h2>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure, you want to delete the user ?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">
          No
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteUser()"
          data-bs-dismiss="modal"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div
  class="modal fade"
  id="editUser"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit user details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body" *ngIf="user">
        <div class="form-group px-3 mb-4">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control mt-2"
            autocomplete="off"
            [(ngModel)]="user.username"
          />
        </div>
        <div class="form-group px-3 mb-4">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control mt-2"
            autocomplete="off"
            [(ngModel)]="user.email"
            disabled
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          cancel
        </button>
        <button
          type="button"
          class="btn btn-success"
          (click)="updateUser()"
          [disabled]="user?.username.length < 5"
          data-bs-dismiss="modal"
        >
          save
        </button>
      </div>
    </div>
  </div>
</div>
