<div class="container1 shadow">
  <div class="row">
    <div
      class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 mx-auto py-5"
    >
      <h2>Login</h2>
      <hr />
      <form [formGroup]="signinForm" (ngSubmit)="onSigninSubmit()">
        <div class="form-group mb-4">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            formControlName="username"
            autocomplete="off"
          />
          <span
            *ngIf="
              !signinForm.get('username').valid &&
              signinForm.get('username').touched
            "
            class="text-danger"
            >*This field is required.</span
          >
          <span
            *ngIf="signinForm.get('username').errors?.minlength"
            class="text-danger"
            >*Name must be at least 5 characters long.</span
          >
        </div>
        <div class="form-group mb-4">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            formControlName="password"
          />
          <span
            *ngIf="
              !signinForm.get('password').valid &&
              signinForm.get('password').touched
            "
            class="text-danger"
            >*This field is required.</span
          >
          <span
            *ngIf="signinForm.get('password').errors?.minlength"
            class="text-danger"
            >*password must be at least 8 characters long.</span
          >
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <button
          class="btn btn-danger ms-3"
          type="button"
          (click)="onLoadRegister()"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</div>
